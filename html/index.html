<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Black Market UI by Gamers-Israel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="black-market-container">
        <header>
            <img class="logo" src="images/logo.png">
            <h1>השוק השחור</h1>
        </header>


        <div class="grid-container">
            <div class="grid-item" data-id="bounty" style="background-image: url('images/bounty.png');">
                <div class="grid-content">
                    <h2>חיסולים</h2>
                </div>
            </div>
            <div class="grid-item" data-id="tools" style="background-image: url('images/tools.png');">
                <div class="grid-content">
                    <h2>כלים</h2>
                </div>
            </div>
            <div class="grid-item" data-id="repair" style="background-image: url('images/repair.png');">
                <div class="grid-content">
                    <h2>תיקון נשק</h2>
                </div>
            </div>
            <div class="grid-item" data-id="cops" style="background-image: url('images/cops.png');">
                <div class="grid-content">
                    <h2>כמה שוטרים בשרת</h2>
                </div>
            </div>            
            <div class="grid-item" data-id="drugs" style="background-image: url('images/weed.png');">
                <div class="grid-content">
                    <h2>עבודת סמים</h2>
                </div>
            </div>
            <div class="grid-item" data-id="license" style="background-image: url('images/license.png');">
                <div class="grid-content">
                    <h2>בדיקת לוחית</h2>
                </div>
            </div>
            <div class="grid-item" data-id="zain" style="background-image: url('https://img.ice.co.il/giflib/news/rsPhoto/sz_198/rsz_615_346_dudu_faruk_oritaub870.jpg');">
                <div class="grid-content">
                    <h2>שם זין על השוק</h2>
                </div>
            </div>
            <div class="grid-item" data-id="rampage" style="background-image: url('images/rampage.png');">
                <div class="grid-content">
                    <h2>Rampage</h2>
                </div>
            </div>
<!-- 
            <div class="grid-item" data-id="money_deposit" style="background-image: url('images/money_deposit.png');">
                <div class="grid-content">
                    <h2>הפקדת תיקי משא ומתן</h2>
                </div>
            </div> -->
            
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
